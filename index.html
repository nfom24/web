<!DOCTYPE html>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: url(anime.jpg);
    background-repeat: round;
    /*background: linear-gradient(45deg, #d61111, #ffd93d);*/
    font-family: 'Arial', sans-serif;
  }

  .card {
    position: relative;
    width: 800px;
    height: 510px;
    background: #cf3115;
    border-radius: 60px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
  }

  .card:hover {
    transform: rotateY(180deg);
  }

  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 20px;
  }

  .back {
    transform: rotateY(180deg);
    background: linear-gradient(135deg, #ff6b6b, #ffd93d);
    color: #faf7f7;
  }

  .balloon {
    font-size: 90px;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }

  h1 {
    margin: 10px 0;
    color: #ff6b6b;
    text-align: center;
    font-size: 40px;
    animation: colorChange 3s infinite;
  }

  @keyframes colorChange {
    0% { color: #ff6b6b; }
    50% { color: #ffd93d; }
    100% { color: #ff6b6b; }
  }

  .details {
    margin: 20px 0;
    text-align: center;
  }

  .sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .sparkle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #ffd93d;
    border-radius: 50%;
    animation: sparkle 2s linear infinite;
  }

  @keyframes sparkle {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    50% { transform: scale(1) rotate(180deg); opacity: 1; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }

  .confetti {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .confetti-piece {
    position: absolute;
    width: 8px;
    height: 16px;
    background: #ffd93d;
    animation: confetti 4s ease-in-out infinite;
  }

  @keyframes confetti {
    0% { transform: translateY(-100%) rotate(0deg); }
    100% { transform: translateY(100%) rotate(360deg); }
  }
</style>
</head>
